
<div th:replace="shared/header"></div>
<!-- form start -->
<div class="col-md-6">
    <form role="form" method="POST" th:action="@{'/'+${redirectURI}}">
        <div class="box-body">
            <div class="form-group">
                <label>Student</label>
                <select name="student" class="form-control">
                    <option th:each="std:${stds}" th:value="${std.id}" th:text="${std.firstName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Section</label>
                <select name="section" class="form-control">
                    <option th:each="sec:${secs}" th:value="${sec.id}" th:text="${sec.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Grade</label>
                <select name="grade" class="form-control">
                    <option th:each="g:${grades}" th:value="${g.id}" th:text="${g.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Year</label>
                <select name="year" class="form-control">
                    <option th:each="y:${years}" th:value="${y.id}" th:text="${y.year}"></option>
                </select>
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{'/'+${redirectURI}}" th:text="Cancel" class="btn btn-danger"></a>
    </form>
</div>    
<div th:replace="shared/footer"></div>
