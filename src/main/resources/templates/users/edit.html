<div th:replace="shared/header"></div>
<!-- form start -->
    <form role="form" method="POST" th:action="@{'/'+${redirectURI}}">
      <div class="box-body">
          <div class="row">
            <div class="col-md-6">
                  <div class="form-group">
                    <label>User Name</label>
                    <input type="text" name="userName" class="form-control" th:value="${record.userName}">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" th:value="${record.email}">
                  </div>
              </div> 
          </div>
           <div class="row">
            <div class="col-md-6">
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" th:value="${record.password}">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                    <label>Status</label>
                    <label><input type="checkbox" name="status" th:checked="${record.status}">Active</label>
                  </div>
              </div> 
          </div>
       </div>
        <input type="hidden" name="id" th:value="${record.id}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{'/'+${redirectURI}}" th:text="Cancel" class="btn btn-danger"></a>
    </form>
<div th:replace="shared/footer"></div>
