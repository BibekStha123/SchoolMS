
<div th:replace="shared/header"></div>
<!-- form start -->
<div class="col-md-6">
    <form role="form" method="POST" th:action="@{'/'+${redirectURI}}">
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="firstName" class="form-control" th:value="${record.firstName}">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastName" class="form-control" th:value="${record.lastName}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <div class="input-group date">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" name="dob" class="form-control pull-right" id="datepicker" readonly th:value="${record.dob}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" th:name="id" th:value="${record.id}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{'/'+${redirectURI}}" th:text="Cancel" class="btn btn-danger"></a>
    </form>
</div>    
<div th:replace="shared/footer"></div>

<script src="webjars/adminlte/3.2.11/plugins/datepicker/bootstrap-datepicker.js"></script>

<script>
    //Date picker
    $('#datepicker').datepicker({
        autoclose: true,
        format: "yyyy-mm-dd"

    });

</script>
