
<div th:replace="shared/header"></div>
<!-- form start -->
    <form role="form" method="POST" th:action="@{'/'+${redirectURI}}">
      <div class="box-body">
          <div class="row">
            <div class="col-md-6">
                  <div class="form-group">
                    <label>Guardain Name</label>
                    <input type="text" name="name" class="form-control" th:value="${record.name}">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" th:value="${record.email}">
                  </div>
              </div> 
          </div>
       </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{'/'+${redirectURI}}" th:text="Cancel" class="btn btn-danger"></a>
    </form>
<div th:replace="shared/footer"></div>
