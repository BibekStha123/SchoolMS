<div th:replace="shared/header"></div>
<div class="col-md-6">
    <div class="box">
        <div class="box-header with-border">
            <a th:href="@{${redirectURI}+'/create'}" class="btn btn-primary btn-xs">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div class="box-body">
            <table class="table table-bordered">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                <tr th:each="record:${records}">
                    <td th:text="${record.id}"></td>
                    <td th:text="${record.name}"></td>
                    <td th:text="${record.email}"></td>
                    <td>
                        <a th:href="@{${redirectURI}+'/edit/'+${record.id}}" class="btn btn-warning btn-xs">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <a th:href="@{${redirectURI}+'/delete/'+${record.id}}" class="btn btn-danger btn-xs">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                        <a href="javascript:void(0)" class="btn btn-default btn-xs mail-btn">
                            <span  class="fa fa-envelope"></span>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
        </div>
    </div>
</div>


</div>
<div th:replace="shared/footer"></div>
